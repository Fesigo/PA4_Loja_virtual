<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="form-validation.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-secondary" href="/">Menu </button></a>
            </div>
            <div class="text-light col-4 text-center">
                <h4><p th:text="${user.nome}"></p></h4>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-secondary" th:href="@{'/editarLoja?usuarioid=' + ${user.usuarioid}}">Editar</a>
            </div>
            </div>
        </header>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="text-light d-block mx-auto mb-4">
                <div class="row">
                    <div class="alert alert-dark text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Descrição: </h5>
                        <td th:text="${user.descricao}"></td>
                    </div>
                    <div class="alert alert-dark text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Email: </h5>
                        <td th:text="${user.email}"></td>
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto alert alert-dark text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Cidade: </h5>
                        <td th:text="${user.cidade}"></td>
                    </div>
                    <div class="mx-auto alert alert-dark text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Estado: </h5>
                        <td th:text="${user.estado}"></td>
                    </div>
                    <div class="mx-auto alert alert-dark text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Site: </h5>
                        <td th:text="${user.link}"></td>  
                    </div>
                </div>

                <div class="row">
                    <div class="mx-auto alert alert-dark text-center text-dark d-block mx-3 mb-4" role="alert">
                        <h5>Bebidas: </h5>
                        <ul class="list-inline">
                            <td th:text="${user.cerveja}"></td>
                            <td th:text="${user.whiskey}"></td> 
                            <td th:text="${user.vodka}"></td>
                            <td th:text="${user.licor}"></td>
                            <td th:text="${user.vinho}"></td> 
                        </ul>
                    </div>
                </div>
        </div>
    </div>        
</body>
</html>
