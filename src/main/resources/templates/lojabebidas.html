<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-dark">
        <div class="jumbotron bg-dark">
          <div class="container">
            <h1 div class="display-3 text-center text-light" th:text="'Lojas: ' + ${bebida}">Lojas</h1>
          </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-md-auto d-block mx-auto">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Email</th>
                        <th scope="col">Link</th>
                      </tr>
                      <tbody>
                        <tr th:each="loja : ${lojasbebidas}">
                          <th scope="col" th:text="${loja.nome}">Nome</th>
                          <th scope="col" th:text="${loja.cidade}">Cidade</th>
                          <th scope="col" th:text="${loja.estado}">Estado</th>
                          <th scope="col" th:text="${loja.email}">Email</th>
                          <th scope="col" th:text="${loja.link}">Link</th>
                        </tr>
                      </tbody>
              </div>
            </div>
          </div>
          <div class="btn-group text-light py-3" role="group">
            <a <button type="button" class="btn btn-secondary" href="/">Home</button>
            <a <button type="button" class="btn btn-secondary" href="/busca">Voltar</button>
          </div>
</body>
</html>
