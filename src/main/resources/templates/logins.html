<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="form-validation.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="signin.css" rel="stylesheet">

  </head>

  <div class="form-group row">
    <body class="text-center">
      <form class="form-signin" th:action="@{/login}" method="POST">
          <img class="mb-4" src="" alt="" width="72" height="72">
          <h1 class="h3 mx-5 mb-3 font-weight-normal">Por favor, faça o login!</h1>
        <div class="d-block mx-5 mb-1 py-2">
            <label for="inputEmail" class="sr-only">Endereço de email</label>
            <input type="email" name="email" class="form-control" placeholder="Endereço de Email" required autofocus>
          <div class="py-2">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
          </div>
          
          <div class="form-inline">
            <a <button type="button" class="btn btn-primary" href="/">Menu </button> </a>
            <div class="mx-1">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>

            </div>
        </div>
      </form>
  </div>
</div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
