<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar Loja</h1>
    <a href="/">Menu</a>
    <br>
    <br>

    <form th:action="{/salvar}" th:object="${user}" method="POST" id="formUser">

        <label>ID: </label> <span th:text="${user.usuarioid}"></span>
        <br>
        <input type="hidden" th:value="${user.usuarioid}" th:field="${user.usuarioid}" name="usuarioid" />

        <label>Nome: </label>
        <input type="text" placeholder="Digite o nome" th:value="${user.nome}" name="nome" required/>
        <br>


        <br>
        <br>
        <input type="submit" value="Salvar"/>
        <input type="reset" value="Cancelar"/>
    
    </form>

</body>
</html>
