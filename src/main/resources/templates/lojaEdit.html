
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=48, initial-scale=1.0">
    <title>Cadastro de Lojas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
      <div class="py-5 text-center">
        <h2> <div class="text-light">Edição</div></h2>
        <p class="text-light">Edite sua Loja</p>
      </div>

        <div class="row">
            <div class="text-light d-block mx-auto mb-4">
                <form th:action="@{/editar}" th:object="${user}" method="POST" id="formUser">
                    <div class="row">
                        <input type="hidden" th:value="${user.senha}" th:field="${user.senha}" name="senha" />
                        <input type="hidden" th:value="${user.usuarioid}" th:field="${user.usuarioid}" name="usuarioid" />
                        <div class="text-light d-block mx-3 mb-4">
                            <label for="firstName">Nome da loja</label>
                            <input type="text" placeholder="Digite o nome" th:value="${user.nome}" class="form-control" name="nome" required>
                        </div>
                        <div class="text-light d-block mx-3 mb-4">
                            <label for="email" class="email">Email</label>
                            <input type="email" placeholder="Digite o email" th:value="${user.email}"name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-light d-block mx-3 mb-4">
                            <label for="text">Cidade</label>
                            <input type="text" placeholder="Digite a cidade" th:value="${user.cidade}" class="form-control" name="cidade" required>
                        </div>
                        <div class="text-light d-block mx-3 mb-4">
                            <label for="text" class="">Estado</label>
                            <input type="text" placeholder="Digite o estado" th:value="${user.estado}" name="estado" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-light mb-3">
                        <label for="link">Site</label>
                        <input type="text" class="form-control" name="link" placeholder="Digite o link" th:value="${user.link}">
                    </div>
            
                    <div class="text-light form-group">
                        <label for="exampleFormControlTextarea1">Descrição</label>
                        <input type="text" textarea class="form-control" placeholder="Digite a descrição" th:value="${user.descricao}" name="descricao" rows="3"></textarea>
                    </div>

                    <div class="text-light form-check form-check-inline">
                        <input class="form-check-input" th:value="Cerveja" th:field="${user.cerveja}" type="checkbox" name="cerveja" value="Cerveja">
                        <label class="form-check-label" for="inlineCheckbox1">Cerveja</label>
                    </div>
                    <div class="text-light form-check form-check-inline">
                        <input class="form-check-input" th:value="Vodka" th:field="${user.vodka}" type="checkbox" name="vodka" value="Vodka">
                        <label class="form-check-label" for="inlineCheckbox2">Vodka</label>
                    </div>
                    <div class="text-light form-check form-check-inline">
                        <input class="form-check-input" th:value="Whiskey" th:field="${user.whiskey}" type="checkbox" name="whiskey" value="Whiskey">
                        <label class="form-check-label" for="inlineCheckbox3">Whisky</label>
                    </div>
                    <div class="text-light form-check form-check-inline">
                        <input class="form-check-input" th:value="Vinho" th:field="${user.vinho}" type="checkbox" name="vinho" value="Vinho">
                        <label class="form-check-label" for="inlineCheckbox4">Vinho</label>
                    </div>
                    <div class="text-light form-check form-check-inline">
                        <input class="form-check-input" th:value="Licor" th:field="${user.licor}" type="checkbox" name="licor" value="Licor">
                        <label class="form-check-label" for="inlineCheckbox5">Licor</label>
                    </div>
                    <div> 
    
                    <div class="text-light py-3">
                    <a <button type="button" class="btn btn-secondary" href="/">Home </button> </a>
                    <input class="btn btn-secondary" type="submit" value="Salvar">
                    <input class="btn btn-secondary" type="reset" value="Resetar">
                    </div>
                </form>
        </div>
    </body>
