<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas</title>
</head>
<body>
    <a href="/">Menu</a>
    <a href="/busca">Voltar</a>
    <h1>Lojas</h1>

    <h3>
        <td th:text="'Bebida: ' + ${bebida}"></td> <br>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>

            </tr>
            <tr th:each="loja : ${lojasbebidas}">
                <td th:text="${loja.nome}"></td>
                <th th:text="${loja.descricao}"></th>
            </tr>
        </table>
    </h3>

</body>
</html>
